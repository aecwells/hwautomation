# Flake8 configuration
# Note: Flake8 doesn't support pyproject.toml yet, so we use setup.cfg

[flake8]
max-line-length = 88
max-complexity = 10
select = E,W,F,C
ignore = 
    E203,  # whitespace before ':' (conflicts with black)
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator (conflicts with black)
    F401,  # imported but unused (handled by autoflake)
    C901   # too complex (we handle this case by case)

exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .coverage,
    htmlcov,
    dist,
    build,
    *.egg-info,
    .venv,
    venv,
    hwautomation-env,
    migrations

per-file-ignores =
    # Tests can have longer lines and more complex fixtures
    tests/*:E501,C901
    # Init files can have unused imports
    __init__.py:F401
    # Configuration files can be more complex
    config.py:C901
    # Examples and tools can be more relaxed
    examples/*:E501,C901,F401
    tools/*:E501,C901,F401

# Documentation style checking
docstring-convention = google
max-doc-length = 100

# Import sorting (when using flake8-isort plugin)
application-import-names = hwautomation
import-order-style = google
