# Flake8 configuration
# Note: Flake8 doesn't support pyproject.toml yet, so we use setup.cfg

[flake8]
max-line-length = 88
max-complexity = 10
select = E,W,F,C
ignore =
    E203,
    E501,
    W503,
    F401,
    C901,
    E402,
    F402,
    F403,
    F405,
    F541,
    F811,
    F821,
    F841,
    E712,
    E713,
    E722,
    E226,
    E304,
    W291,
    W293,
    W505

exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .coverage,
    htmlcov,
    dist,
    build,
    *.egg-info,
    .venv,
    venv,
    hwautomation-env,
    migrations

per-file-ignores =
    # Tests can have longer lines and more complex fixtures
    tests/*:E501,C901
    # Init files can have unused imports
    __init__.py:F401
    # Configuration files can be more complex
    config.py:C901
    # Examples and tools can be more relaxed
    examples/*:E501,C901,F401
    tools/*:E501,C901,F401

# Documentation style checking
docstring-convention = google
max-doc-length = 100

# Import sorting (when using flake8-isort plugin)
application-import-names = hwautomation
import-order-style = google
